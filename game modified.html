        let computerscore= 0;

        console.log("Hello, World!")
        function computerPlay() {
            let randomNum = Math.floor(Math.random() * Math.floor(3));
            if(randomNum==0) {
                return "rock"
            } else if(randomNum==1) {
                return "paper" 
            } else {
                return "scissors"
            }
        }

        function playRound(playerSelection, computerSelection) {
           
            if (computerSelection == 'rock' && playerSelection == 'rock') {
                return "it is a tie play again"                                                        
            } else if (computerSelection == 'paper' && playerSelection == 'paper') {
                return "it is a tie play again"

                return "it is a tie play again"

            }else if (computerSelection == 'rock' && playerSelection == 'scissors') {                                                                                       
                return  "You lose! rock beats scissors"                                                    
            } else {
                return 'You win'
            }
        }
        
        document.getElementById("myBtn").addEventListener("click", function(){
            let playerSelection = "rock";
            let computerSelection= computerPlay();
            myunction(playerSelection, computerSelection);
        });

        document.getElementById("demo").addEventListener("click", function(){

        });

        document.getElementById("high").addEventListener("click", function(){

        function myunction(playerSelection, computerSelection) {
            if (round === 5) {
                return
            }
            round ++
            let result = playRound(playerSelection, computerSelection);
            document.getElementById("glo").innerHTML = result;
            if (result.includes("tie")){
            
            } else if (result.includes("lose")) {

            } else if (result.includes("win")) {
                playerscore ++;
            }
            console.log(playerSelection);
            console.log(computerSelection);
            console.log(computerscore);
            console.log(playerscore);
            if (round === 5) {
                if (playerscore > computerscore) {
                    document.getElementById("glo").innerHTML = "You are the winner!!!!!";
                } else if (playerscore < computerscore) {
                    document.getElementById("glo").innerHTML = "Computer is the winner!!!!";
                } else {
                    document.getElementById("glo").innerHTML = "It is a draw";
                }
                
                return;
            }
        }
